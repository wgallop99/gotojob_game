<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Getting to Work</h1>
  </header>
  <div class="form">
    <form>
      <button type="submit">GET YOUR CHARACTER!</button>
      <p id="pick"></p>
    </form>
  </div>
  <div class="clothes_container">
    <h2>Pick Your Clothes</h2>
    <img id="formal" src="http://i00.i.aliimg.com/wsphoto/v0/331863092/Men-s-brand-wool-business-suit-Formal-suit-Wholesale-XF64.jpg" alt="formal">
    <img id="casual" src="http://slimages.macys.com/is/image/MCY/products/2/optimized/1466292_fpx.tif?$filterlrg$&wid=370" alt="active">
    <img id="swim" src="http://www.esquire.com/cm/esquire/images/fO/09-topman-bathing-suit-060310-lg.jpg" alt="swim">
    <img id="active" src="http://media-cache-ak0.pinimg.com/236x/f4/b6/54/f4b6542133ee8dfd417a1bf976aa16ca.jpg" alt="casual">
    <p id="pick1"></p>
  </div>

  <div class="transport_container">
    <h2>Pick Your Transport</h2>
    <img id="car" src="http://aws.fuzzytravel.com/clareandpaul99/pictures/277660.jpg" alt="car">
    <img id="plane" src="http://www.picturesnew.com/media/images/2391f67ae7.jpg" alt="plan">
    <img id="run" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQW184mC_nk8SaJtGHjn5EMWJJHzvLNIU1bSYeo0Vvst5zpN6K4" alt="run">
    <img id="bike" src="http://www.bikesdirect.com/products/motobecane/images/mirage_sport_blue_xi_2100.jpg" alt="bike">
    <img id="swim" src="http://static.guim.co.uk/sys-images/Guardian/Pix/commercial/2013/7/29/1375092963474/Woman-swimming-in-a-pool-008.jpg" alt="swim">
    <p id="pick2"></p>
  </div>

  <footer>

    <div class="answer_container">
      <p id="answer"></p>
    </div>

  </footer>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
